<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador SICAP</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Envio SICAP</h1>
            <p class="subtitle">Automatização e Validação de Dados</p>

            <form id="sicap-form" method="POST" action="/api/processar">
                <div class="input-group">
                    <!-- Added name and autocomplete for browser password saving -->
                    <input type="text" id="sicap-user" name="username" class="input-field" placeholder="Usuário SICAP"
                        required autocomplete="username">
                    <input type="password" id="sicap-pass" name="password" class="input-field" placeholder="Senha SICAP"
                        required autocomplete="current-password">
                </div>

                <!-- Opção para salvar senha -->
                <div class="selection-group" style="text-align: left; margin-bottom: 2rem;">
                    <label class="radio-chip" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="save-credentials" checked
                            style="width: auto; position: static; opacity: 1;">
                        <span
                            style="background: none; border: none; padding: 0; font-size: 0.85rem; color: var(--text-muted); box-shadow: none;">Salvar
                            senha no navegador</span>
                    </label>
                </div>

                <!-- ID de Prestação de Contas (Obrigatório) -->
                <div class="selection-group" style="margin-top: 1.5rem;">
                    <label class="group-label">ID de Prestação de Contas</label>
                    <input type="number" id="prestacao-id" name="prestacao_id" class="input-field" placeholder="Ex: 868"
                        style="margin-top: 0.5rem;" required>
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; line-height: 1.4;">
                        <i class="fa-solid fa-circle-info"></i>
                        Informe o código da competência (ID) obtido no portal SICAP.
                    </p>
                </div>

                <div class="upload-area" id="upload-area">
                    <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                    <p>Arraste e solte sua planilha aqui</p>
                    <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">ou clique para
                        selecionar
                        (.xlsx)</p>
                    <input type="file" id="file-upload" accept=".xlsx, .xls">
                </div>

                <div class="file-info">
                    <p id="file-label" style="font-weight: 600;">Arquivo selecionado:</p>
                    <p id="file-name" style="color: #a855f7; margin-bottom: 1.5rem; word-break: break-all;"></p>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary" disabled>
                    Enviar para SICAP
                </button>
            </form>

            <div id="status-area"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
